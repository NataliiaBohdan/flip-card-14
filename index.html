<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-Transform</title>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <section class="header-box">
            <div class="doc-lang-navigation-box"> <select class="doc-lang__selector" name="lang" id="lang">
                    <option class="lang-selector__item" value="eng">eng</option>
                    <option class="lang-selector__item" value="ukr">ukr</option>

                <nav class="doc-navigation"><a href="">Documentation </a><span>&#47;</span>

            </div>
            <a class="doc-logo" href=""><img src="images/company-logo-black.svg" alt="our logo"></a>

    <main>
        <h2 class="section-name">Who's using</h2>
        <section class="card-wrapper">
            <div class="flip-card">
                <div class="flip-card-inner">

            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front"><img src="images/instagram.png" alt="instagram"></div>
                    <div class="flip-card-back"><img src="images/instagram (1).png" alt="instagram"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front"><img src="images/pinterest.png" alt="pinterest"></div>
                    <div class="flip-card-back"><img src="images/pinterest (1).png" alt="pinterest"></div>

            </div>
            <div class="flip-card">

                    <div class="flip-card-back"><img src="images/saleforse (1).png" alt="saleforse"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front"><img src="images/shopify (hover).png" alt="shopify"></div>
                    <div class="flip-card-back"><img src="images/shopify (hover) (1).png" alt="shopify"></div>

            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front"><img src="images/skype.png" alt="skype"></div>
                    <div class="flip-card-back"><img src="images/skype (1).png" alt="skype"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front"><img src="images/soundcloud.png" alt="soundcloud"></div>
                    <div class="flip-card-back"><img src="images/soundcloud (1).png" alt="soundcloud"></div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front"><img src="images/wix.png" alt="wix"></div>
                    <div class="flip-card-back"><img src="images/wix (1).png" alt="wix"></div>
